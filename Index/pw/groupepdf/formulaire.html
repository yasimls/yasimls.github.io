<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title> TEST DU GROUPE 1</title>
  <style>
    body {
      background-color: lightblue;
      font-family: helvetica
    }
  </style>
  <link rel="stylesheet" type="text/css" href="impression.css" media="print" />
</head>

<body>

  <div class="background">
    <h1> Liste de choix</h1>
    <div>
      <input type="checkbox" id="case1" name="groupe1" value="case 1" checked>
      <labell for="case1"> Tu as le choix</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="case2" name="groupe1" value="case 2">
      <labell for="case2">entre </label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="case3" name="groupe1" value="case 3">
      <labell for="case3">Perdre ou gagner</label>
    </div>

    <h1> Bouttons </h1>
    <br>
    <button type="button" onclick="alert('Tu as accepté les cookies andouille')">
      ACCEPTER LES COOKIES
    </button>

    <button type="button" onclick="alert('Ok...........')">
      REFUSER LES COOKIES
    </button>


    <div class="contactez-nous">
      <h1>Espace pour écrire du texte</h1>
      <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire
        pour prendre contact avec nous !</p>
      <form action="/page-traitement-donnees" method="post">
        <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Martin" required>
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        </div>
        <div>
          <label for="sujet">Quel est le sujet de votre message ?</label>
          <select name="sujet" id="sujet" required>
            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
            <option value="probleme-compte">Problème avec mon compte</option>
            <option value="question-produit">Question à propos d’un produit</option>
            <option value="suivi-commande">Suivi de ma commande</option>
            <option value="autre">Autre...</option>
          </select>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
          <button type="submit">Envoyer mon message</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
